<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Image Gallery</h2>
    <div class="container">
       
        <div class="imgBox" id="img1">
            <img src="https://picsum.photos/250/200?random=1" alt="">
        </div>
        <div class="imgBox" id="img2">
            <img src="https://picsum.photos/250/200?random=2" alt="">
        </div>
        <div class="imgBox" id="img3">
            <img src="https://picsum.photos/250/200?random=3" alt="">
        </div>
    </div>

    <div id="popup1" class="popup">
        <p id="close1">X</p>
       <img src="https://picsum.photos/250/200?random=1" alt="">
    </div>

    <div id="popup2" class="popup" >
        <p id="close2">X</p>
       <img src="https://picsum.photos/250/200?random=2" alt="">
    </div>

    <div id="popup3" class="popup" >
        <p id="close3">X</p>
       <img src="https://picsum.photos/250/200?random=3" alt="">
    </div>

    <script src="./script.js"></script>
</body>
</html>
